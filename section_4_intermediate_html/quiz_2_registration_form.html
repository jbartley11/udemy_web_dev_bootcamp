<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" placeholder="John" required name="first">
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" placeholder="Smith" required name="last">

        <div>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="male">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="female">
            <label for="Other">Other</label>
            <input type="radio" name="gender" id="Other" value="other">
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="your email" name="email">
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="your password" name="password">
        </div>

        <label>
            Birthday: 
            <select name="month" id="month">
                <option value="red">Jan</option>
                <option value="orange">Feb</option>
                <option value="yellow">March</option>
                <button>Go!</button>
            </select>
            <select name="day" id="day">
                <option></option>10</option>
                <option>11</option>
                <option>12</option>
                <button>Go!</button>
            </select>
            <select name="year" id="year">
                <option value="1999">Jan</option>
                <option value="2000">Feb</option>
                <option value="yellow">March</option>
                <button>Go!</button>
            </select>
        </label>

        <button>Submit</button>
    </form>
</body>
</html>
