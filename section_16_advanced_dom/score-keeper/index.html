<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- scores, need to be split out so we can update later -->
    <!-- use span within h1 -->
    <h1><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h1>
    <p>Playing to: <span id="winningScore">0</span></p>
    <input type="number" name="" id="">
    <button id="playerOne">Player One</button>
    <button id="playerTwo">Player Two</button>
    <button id="reset">Reset</button>

    <!-- Scripts -->
    <script src="scorekeeper.js"></script>
</body>
</html>
